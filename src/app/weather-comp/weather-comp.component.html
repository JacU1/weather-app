<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./weather-comp.component.scss">

</head>

<body>
    <img src="assets/bgimage.jpg" class="bg">
    <div class="main-container">
        <div class="title-cont">
            <div class="title-cont-header">
                <h1>Weather-App</h1>
                <h2>Jacek Zo≈Çotar & Krzysztof Berda</h2>
            </div>
        </div>
    </div>
    <div class="weather-container">
        <div class="input-container">
            <form [formGroup]="weatherinput" (ngSubmit)="onSubmit()" class="form-input">
                <div>
                    <label>
                        Location:
                        <input type="text" formControlName="location" id="location">
                    </label>
                </div>
                <div>
                    <label>
                        Date:
                        <input type="text" formControlName="date">
                    </label>
                </div>
                <div>
                    <label>
                        Time:
                        <input type="text" formControlName="time">
                    </label>
                </div>
                <div>
                    <button type="submit" class="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="maps-contaier-class">
            <div id="map" class="map"></div>
        </div>
    </div>
    <script src="" async defer></script>
</body>

</html>
