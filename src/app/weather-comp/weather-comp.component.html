<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./weather-comp.component.scss">

</head>

<body>
    <img src="assets/bg2.jpg" class="bg">
    <div class="main-container">
        <div class="title-cont">
            <div class="title-cont-header">
                <h1>Weather-App</h1>
                <h2>Jacek Zo≈Çotar & Krzysztof Berda</h2>
            </div>
        </div>
    </div>
    <div class="weather-container">
        <div class="input-container">
            <form [formGroup]="weatherinput" (ngSubmit)="onSubmit()" class="form-input">
                <div>
                    <label>
                        Location:
                        <input type="text" formControlName="location" id="location">
                    </label>
                </div>
                <div>
                    <label>
                        Time:
                        <mat-form-field>
                            <input matInput formControlName="time" [ngxTimepicker]="toggleTimepicker" (ngModelChange)="OnTimeChange($event)" [format]="24">
                            <ngx-material-timepicker-toggle matSuffix [for]="toggleTimepicker"></ngx-material-timepicker-toggle>
                            <ngx-material-timepicker #toggleTimepicker></ngx-material-timepicker>
                          </mat-form-field>
                    </label>
                </div>
                <div> 
                    <label>
                        Date:
                        <mat-form-field>
                            <input matInput formControlName="date" [matDatepicker]="picker1" (ngModelChange)="OnDateChange($event)">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1 ></mat-datepicker>
                        </mat-form-field>
                    </label>
                </div>
                <div>
                    <button type="submit" class="submit" >Submit</button>
                </div>
            </form>
            <button type="submit" class="submit" (click) = "onReset()">Reset</button>
        </div>
        <div id='maps-contaier-class' class="maps-contaier-class">
            <div id="map"></div>
            <div class="icon_weather_panel">
            <div class="weather_panel">
                <h1 style="text-decoration: none; margin-left: 30px;">Weather Panel</h1>
                <label>Temperature:</label>
                <h2 id="inner_temp"></h2>
                <label>Location:</label>
                <h2 id="inner_location"></h2>
                <label>Date:</label>
                <h2 id="inner_date"></h2>
                <label>Time:</label>
                <h2 id="inner_time"></h2>
                <label>Wind:</label>
                <h2 id="inner_wind"></h2>
                <label>Presure:</label>
                <h2 id="inner_presure">test</h2>
            </div>
            <div class="icon_panel">
                <img id='icon_mod'>
                <label id="weather-label"></label>
            </div>
        </div>
        </div>
        <div class="location_label">
            <label>Choose location:</label>
        </div>
        <div class="location_button" id='location_button_id'>
            <button id="london_btn" (click)="onLocation('london','Europe/London')">London</button>
            <button id="warsaw_btn" (click)="onLocation('Warsaw','Europe/Warsaw')">Warsaw</button>
            <button id="newyork_btn" (click)="onLocation('New York','America/New_York')">New York</button>
            <button id="sydney_btn" (click)="onLocation('Sydney','Australia/Sydney')">Sydney</button>
            <button id="moscow_btn" (click)="onLocation('Moscow','Europe/Moscow')">Moscow</button>
        </div>
    </div>
</body>

</html>
